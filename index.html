<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nisa Alabay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 80px;
      animation: fadeInDown 2s ease;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
      animation: fadeInUp 3s ease;
    }

    button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.2em;
      background: #fff;
      color: #ff4081;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://i.imgur.com/wOa6hkk.png') no-repeat center center;
      background-size: contain;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <h1>Nisa Alabay</h1>
  <p>Seninle yeniden konuşmak, içimdeki baharı geri getirdi.</p>
  <p>Bu site, sadece senin için... Çünkü hâlâ seni seviyorum.</p>
  <button onclick="hisset()">Tıkla ve kalbimi hisset</button>

  <script>
    function hisset() {
      alert('Sadece sana atan bir kalp var burada, hâlâ seni seviyor...');
    }

    const heartContainer = document.querySelector('.hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      heartContainer.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
